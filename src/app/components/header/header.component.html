<div class="sticky top-0 bg-white z-10 shadow">
  <div class="container mx-auto">
    <div class="flex items-center max-sm:justify-between max-sm:w-full max-sm:py-2">
      <img src="../../../assets/images/mvlogo.svg" alt="main-logo" class="h-[5rem] cursor-pointer" routerLink="/home" />

      <div class="flex items-center justify-between max-sm:justify-end w-full">
        <div class="md:pl-20 sm:pl-5 flex md:gap-6 gap-3 max-sm:hidden">
          <button routerLink="/home"
            class="text-sm font-medium hover:text-blue-400 transition ease-in-out duration-200 uppercase py-[23px]">
            HOME
          </button>
          <div class="group relative">
            <div
              class="text-sm font-medium hover:text-blue-400 transition ease-in-out duration-200 uppercase py-[23px] cursor-pointer">
              For Patients
            </div>
            <div class="hidden group-hover:flex absolute top-[66.5px] bg-white shadow-xl z-50">
              <ul class="flex flex-col px-[20px] py-[10px] min-w-[230px]">
                <li
                  class="mb-[6px] pt-[3px] pb-[10px] border-b text-[13px] text-[#666666] cursor-pointer hover:text-blue-400 transition ease-in-out duration-200"
                  routerLink="/learningtracks">
                  Learning Tracks
                </li>
                <li
                  class="mb-[6px] pt-[3px] pb-[10px] border-b text-[13px] text-[#666666] cursor-pointer hover:text-blue-400 transition ease-in-out duration-200"
                  (click)="browserVideo('en')">
                  Browse all videos
                </li>
                <li
                  class="mb-[6px] pt-[3px] pb-[10px] border-b text-[13px] text-[#666666] cursor-pointer hover:text-blue-400 transition ease-in-out duration-200"
                  (click)="browserVideo('span')">
                  Videos En Espa√±ol
                </li>
                <li
                  class="mb-[6px] pt-[3px] pb-[10px] border-b text-[13px] text-[#666666] cursor-pointer hover:text-blue-400 transition ease-in-out duration-200"
                  routerLink="/calculators">
                  Know Your Risk
                </li>
                <li
                  class="mb-[6px] pt-[3px] text-[13px] text-[#666666] cursor-pointer hover:text-blue-400 transition ease-in-out duration-200">
                  <a href="https://cardiovisual.outgrow.us/survey-CVClinic" target="_blank">Feedback</a>
                </li>
              </ul>
            </div>
          </div>
          <!-- {{roleId}} -->
          <div class="group relative">
            <div
              class="text-sm font-medium hover:text-blue-400 transition ease-in-out duration-200 uppercase py-[23px] cursor-pointer">
              For Clinicians
            </div>
            <div class="hidden group-hover:flex absolute top-[66.5px] bg-white shadow-xl z-50">
              <ul class="flex flex-col px-[20px] py-[10px] min-w-[230px]">
                <li
                  class="mb-[6px] pt-[3px] pb-[10px] border-b text-[13px] text-[#666666] cursor-pointer hover:text-blue-400 transition ease-in-out duration-200 pr-5"
                  routerLink="/clinicians-learning">
                  Clinician Learning
                </li>
                <li
                  class="mb-[6px] pt-[3px] pb-[10px] border-b text-[13px] text-[#666666] cursor-pointer hover:text-blue-400 transition ease-in-out duration-200 pr-5"
                  routerLink="/protected/american-diabetes-association-education">
                  American Diabetes Association Education
                </li>
                <li
                  class="mb-[6px] pt-[3px] text-[13px] text-[#666666] cursor-pointer hover:text-blue-400 transition ease-in-out duration-200 pr-5">
                  Get QR Sheet
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="flex items-center gap-2">
          @if (seachMenuOpen) {
          <form class="example-form max-sm:hidden sm:flex">
            <div class="relative">
              <input type="text" placeholder="Type here..." [(ngModel)]="searchText" name="searchText"
                (keyup.enter)="onEnter()"
                class="lg:w-[300px] md:w-[200px] py-2 px-5 border focus:outline-0 rounded-[30px] text-sm shadow" />
              <div (click)="onEnter()"
                class="h-[38px] w-[90px] bg-[#CD2122] text-white text-sm font-medium rounded-[38px] flex justify-center items-center cursor-pointer absolute right-0 top-0">
                Search
              </div>
            </div>
          </form>
          }
          <div class="h-8 w-8 max-sm:mr-3 rounded-[32px] border flex justify-center items-center cursor-pointer"
            (click)="seachMenuOpen = !seachMenuOpen">
            <img src="../../../assets/images/search.svg" class="h-[20px]" />
          </div>
        </div>
        <div class="max-sm:flex sm:hidden h-8 w-8 rounded-[32px] border flex justify-center items-center cursor-pointer"
          (click)="openDialog()">
          <img src="../../../assets/images/menu.svg" class="h-[20px]" />
        </div>
      </div>
    </div>
    @if (seachMenuOpen) {
    <div class="max-sm:flex sm:hidden pb-4 pt-2">
      <form class="example-form w-full">
        <div class="relative">
          <input type="email" placeholder="Type here ..." [(ngModel)]="searchText" name="searchText"
            (keyup.enter)="onEnter()" class="w-full py-2 px-5 border focus:outline-0 rounded-[30px] text-sm shadow" />
          <div (click)="onEnter()"
            class="h-[38px] w-[90px] bg-[#CD2122] text-white text-sm font-medium rounded-[38px] flex justify-center items-center cursor-pointer absolute right-0 top-0">
            Search
          </div>
        </div>
      </form>
    </div>
    }
  </div>
</div>
