<div class="flex justify-end p-5">
  <div (click)="closeDialog()">
    <div class="h-8 w-8 rounded-[32px] border flex justify-center items-center">
      <img src="../../../assets/images/close.svg" />
    </div>
  </div>
</div>
<button (click)="routerChange('/home')"
  class="text-sm font-medium hover:text-blue-400 transition ease-in-out duration-200 uppercase py-[10px] text-left pl-5 outline-0">HOME
</button>
<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        For Patients
      </mat-panel-title>
    </mat-expansion-panel-header>
    <ul class="flex flex-col px-[20px] min-w-[230px]">
      <li class="mb-[6px] pt-[3px] pb-[10px] border-b text-[13px] text-[#666666]
                cursor-pointer hover:text-blue-400 transition ease-in-out duration-200"
        (click)="routerChange('/learningtracks')">
        Learning Tracks</li>
      <li class="mb-[6px] pt-[3px] pb-[10px] border-b text-[13px] text-[#666666]
                cursor-pointer hover:text-blue-400 transition ease-in-out duration-200" (click)="browserVideo('en')">
        Browse all
        videos</li>
      <li class="mb-[6px] pt-[3px] pb-[10px] border-b text-[13px] text-[#666666]
                cursor-pointer hover:text-blue-400 transition ease-in-out duration-200" (click)="browserVideo('span')">
        Videos En
        Espa√±ol</li>
      <li class="mb-[6px] pt-[3px] pb-[10px] border-b text-[13px] text-[#666666]
                cursor-pointer hover:text-blue-400 transition ease-in-out duration-200"
        (click)="routerChange('/calculators')">Know
        Your Risk</li>
      <li class="mb-[6px] pt-[3px] text-[13px] text-[#666666] cursor-pointer
                hover:text-blue-400 transition ease-in-out duration-200">
        <a href="https://cardiovisual.outgrow.us/survey-CVClinic" target="_blank">Feedback</a>
      </li>
    </ul>
  </mat-expansion-panel>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        For Clinicians
      </mat-panel-title>
    </mat-expansion-panel-header>
    <ul class="flex flex-col px-[20px] min-w-[230px]">
      <li class="mb-[6px] pt-[3px] pb-[10px] border-b text-[13px] text-[#666666]
                cursor-pointer hover:text-blue-400 transition ease-in-out duration-200 pr-5"
        (click)="routerChange('/clinicians-learning')">Clinician's Learning</li>
      <li class="mb-[6px] pt-[3px] pb-[10px] border-b text-[13px] text-[#666666]
                cursor-pointer hover:text-blue-400 transition ease-in-out duration-200 pr-5"
        (click)="routerChange('/protected/american-diabetes-association-education')">
        American Diabetes
        Association Education</li>
      <li
        class="mb-[6px] pt-[3px] text-[13px] text-[#666666] cursor-pointer hover:text-blue-400 transition ease-in-out duration-200 pr-5"
        >
        Get QR Sheet
      </li>
    </ul>
  </mat-expansion-panel>
  <!-- } -->
</mat-accordion>
